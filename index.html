<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E67428">
  <title>Hidden Bites - Hole in the Wall Restaurant Finder</title>
  <link rel="icon" type="image/png" href="client/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="client/css/styles.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="client/js/google-map-retro.js"></script>
  <script src="client/js/marker-clusterer.min.js"></script>
  <script type="text/javascript" src="client/js/script.js"></script>
</head>
<body>
<div class="main-container">
  <!-- initial screen that takes the user input -->
  <div class="search-container">
    <img id="logo" src="client/img/hidden-bites.png" height="190" width="300"/>
    <p class="intro-text">Tired of your regular restaurant chain?<br/>
      Time to find your own hole in the wall!</p>
    <form class="" id="search-form">
      <div class="form-group col-xs-12">
        <input class="form-control input-lg front-input" id="input-food" type="text" name="typeOfFood"
               placeholder="Type of food I want...">
      </div>
      <div class="form-group col-xs-12">
        <input class="form-control input-lg front-input " id="input-location" type="text" name="address"
               placeholder="Location I'm going...">
      </div>
      <div id="alert-location" class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <strong>Oops!</strong> Make sure you enter a location.
      </div>
      <button id="button-search" class="btn btn-success btn-lg" type="button">Search</button>
    </form>
  </div>

  <!-- result/map area - show this when the search button is clicked -->
  <div class="results">
    <div id="map-header">
      <button id="back-to-front" class="glyphicon glyphicon-chevron-left"></button>
      <h3 class="map-title"><span id="map-title-primary">Loading...</span><span id="map-title-extra"></span></h3>
    </div>
    <div id="map">
    </div>
  </div>
</div>

<!-- modal -->
<div id="modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- modal inner content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqq4jH5c4jX1asTtuCjYye7CrPotGihto&libraries=places"></script>
</body>
</html>
